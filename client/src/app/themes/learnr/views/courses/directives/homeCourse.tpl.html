<ul class="row text-center list-unstyled course-listing">
	<li class="col-sm-3 col-xs-12" ng-repeat="homeCourse in model.homeCourse.data">
	<div class="panel homePanelHeight">
	<!-- course image when is_from_mooc_affiliate false -->
	<a ng-if="homeCourse.image_hash && homeCourse.is_from_mooc_affiliate !== 1"  href="#!/course/{{homeCourse.id}}/{{homeCourse.slug}}" title="{{homeCourse.title}}"><span class="course_thumb_img"><img animate-visible="{{ImgLazyLoad.AnimateVisible}}" animate-speed="{{ImgLazyLoad.AnimateSpeed}}" lazy-src="{{$root.site_url}}img/medium_thumb/Course/{{homeCourse.image_hash}}" alt="[Image: {{homeCourse.title}}]" title="{{homeCourse.title}}" /></span></a>
	<a ng-if="!homeCourse.image_hash && homeCourse.is_from_mooc_affiliate !== 1" href="#!/course/{{homeCourse.id}}/{{homeCourse.slug}}" title="{{homeCourse.title}}"><span class="course_thumb_img"><img animate-visible="{{ImgLazyLoad.AnimateVisible}}" animate-speed="{{ImgLazyLoad.AnimateSpeed}}" lazy-src="{{$root.site_url}}img/medium_thumb/Course/0.default.jpg" alt="[Image: {{homeCourse.title}}]" title="{{homeCourse.title}}" /></span></a>	
	
	<!-- course image when is_from_mooc_affiliate true -->
	<a ng-if="homeCourse.course_image && homeCourse.is_from_mooc_affiliate === 1" href="#!/course/{{homeCourse.id}}/{{homeCourse.slug}}" title="{{homeCourse.title}}"><span class="mooc_thumb_img mooc_home_img"><img animate-visible="{{ImgLazyLoad.AnimateVisible}}" animate-speed="{{ImgLazyLoad.AnimateSpeed}}" lazy-src="{{homeCourse.course_image}}" alt="[Image: {{homeCourse.title}}]" title="{{homeCourse.title}}" class="center-block" /></span></a>	
	<a ng-if="!homeCourse.course_image && homeCourse.is_from_mooc_affiliate === 1" href="#!/course/{{homeCourse.id}}/{{homeCourse.slug}}" title="{{homeCourse.title}}"><span class="course_thumb_img"><img animate-visible="{{ImgLazyLoad.AnimateVisible}}" animate-speed="{{ImgLazyLoad.AnimateSpeed}}" lazy-src="{{$root.site_url}}img/medium_thumb/Course/0.default.jpg" alt="[Image: {{homeCourse.title}}]" title="{{homeCourse.title}}" /></span></a>	
	
	<!-- br tags for consistent spacing across tiles -->
		<h5 class="text-primary htruncate-m3"><strong><a href="#!/course/{{homeCourse.id}}/{{homeCourse.slug}}">{{homeCourse.title}}</a></strong></h5>
		<span class="initialism text-muted" ng-if="$root.settings['site.enabled_plugins'].indexOf('Instructor') > -1 && model.homeCourse.user_id">{{' Build by'|translate}} &nbsp;<profile-name user-display-name='homeCourse.displayname'  user-profile-id='homeCourse.user_id' ng-if='homeCourse' ></profile-name></span> 	
		</div>
		</li>		
	</ul>
