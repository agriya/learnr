<section class="container" id="wishlist-courses">
  <h3 class="text-primary"><strong>{{'Wishlist'|translate}}</strong></h3>
  <hr class="list-group-item-heading navbar-btn">
  <aside class="col-md-3 col-sm-4 col-xs-12">
	<div class="row">
	  <ul role="tablist" class="nav nav-pills nav-stacked">
		<li role="presentation" class=""><a title="{{'My Profile'|translate}}" aria-controls="Contact-Info"  role="tab" href="#!/users/edit-profile">{{'My Profile'|translate}}</a></li>
		<li role="presentation" class=""><a href="#!/users/change_password" title="{{'Password'|translate}}" aria-controls="password" role="tab">{{'Change Password'|translate}}</a></li>
		<li role="presentation" class=""><a  href="#!/my-courses/learning" title="{{'Learning'|translate}}" aria-controls="learning" role="tab" >{{'Learning'|translate}}</a></li>
		<li role="presentation" class="active" ng-if="$root.settings['site.enabled_plugins'].indexOf('CourseWishlist') > -1"><a href="#!/my-courses/wishlist" title="{{'Wishlist'|translate}}" aria-controls="wishlist" role="tab">{{'Wishlist'|translate}}</a></li>
	  </ul>
	</div>
  </aside>
	<div class="tab-content">
		<div class="well-sm navbar-btn list-group-item-heading"></div>
		<div class="col-sm-3 hidden-xs">

	  </div>
	<div id="wishlist" class="tab-pane active" role="tabpanel">
	  <div class="col-md-9 col-sm-8 col-xs-12">
		<ul class="clearfix list-unstyled navbar-btn row course-listing">
			  <li class="col-md-3 col-sm-4 col-xs-12" ng-repeat="wishlistCourses in model.wishlistCourses.data" id="Wishlist_elements_{{wishlistCourses.id}}" ng-if="$root.settings['site.enabled_plugins'].indexOf('CourseWishlist') > -1">
				<div class="panel dashboardPanelHeight">	
					<!-- course image when is_from_mooc_affiliate false -->
					<a ng-if="wishlistCourses.image_hash && wishlistCourses.is_from_mooc_affiliate !== 1" href="#!/course/{{wishlistCourses.course_id}}/{{wishlistCourses.course_slug}}" title="{{wishlistCourses.course_title}}">
						<span class="course_thumb_img"> <img animate-visible="{{ImgLazyLoad.AnimateVisible}}" animate-speed="{{ImgLazyLoad.AnimateSpeed}}" lazy-src="{{$root.site_url}}img/medium_thumb/Course/{{wishlistCourses.image_hash}}" alt="[Image: {{wishlistCourses.course_title}}]" title="{{wishlistCourses.course_title}}" /></span>
					</a>
					<a ng-if="!wishlistCourses.image_hash && wishlistCourses.is_from_mooc_affiliate !== 1" href="#!/course/{{wishlistCourses.course_id}}/{{wishlistCourses.course_slug}}" title="{{wishlistCourses.course_title}}">
						<span class="course_thumb_img"> <img animate-visible="{{ImgLazyLoad.AnimateVisible}}" animate-speed="{{ImgLazyLoad.AnimateSpeed}}" lazy-src="{{$root.site_url}}img/medium_thumb/Course/0.default.jpg" alt="[Image: {{wishlistCourses.course_title}}]" title="{{wishlistCourses.course_title}}" /></span>
				    </a>                  
					
					<!-- course image when is_from_mooc_affiliate true -->
					<a ng-if="wishlistCourses.course_image && wishlistCourses.is_from_mooc_affiliate === 1" href="#!/course/{{wishlistCourses.course_id}}/{{wishlistCourses.course_slug}}" title="{{wishlistCourses.course_title}}"><span class="mooc_thumb_img mooc_dashboard_img"> <img animate-visible="{{ImgLazyLoad.AnimateVisible}}" animate-speed="{{ImgLazyLoad.AnimateSpeed}}" lazy-src="{{wishlistCourses.course_image}}" alt="[Image: {{wishlistCourses.course_title}}]" title="{{wishlistCourses.course_title}}"/></span></a>                  
					<a ng-if="!wishlistCourses.course_image && wishlistCourses.is_from_mooc_affiliate === 1" href="#!/course/{{wishlistCourses.course_id}}/{{wishlistCourses.course_slug}}" title="{{wishlistCourses.course_title}}">
						<span class="course_thumb_img"> <img animate-visible="{{ImgLazyLoad.AnimateVisible}}" animate-speed="{{ImgLazyLoad.AnimateSpeed}}" lazy-src="{{$root.site_url}}img/medium_thumb/Course/0.default.jpg" alt="[Image: {{wishlistCourses.course_title}}]" title="{{wishlistCourses.course_title}}" /></span>
					</a>                  
				   

				  <div class="pull-right dropdown action-btn" title="{{'Options'|translate}}">
						<a href="javascript:void(0);" class="btn btn-default btn-sm" data-toggle="dropdown"><i class="fa fa-ellipsis-v fa-lg"></i></a> 
						<ul class="dropdown-menu">
						  <li><a href="#" title="{{'Unfavourite'|translate}}" ng-click="model.deleFavourites(model.wishlistCourses.data[$index].id, $event)" class="text-muted">{{'Unfavourite'|translate}}</a></li>
						</ul>
					</div>
					
				  <div class="panel-body"> <a  href="#!/course/{{wishlistCourses.course_id}}/{{wishlistCourses.course_slug}}" title="{{wishlistCourses.course_title}}" class="text-muted htruncate-m2"><strong>{{wishlistCourses.course_title}}</strong> </a>
					<p ng-if="$root.settings['site.enabled_plugins'].indexOf('Instructor') > -1"><profile-name user-profile-id='wishlistCourses.teacher_user_id' ng-if='wishlistCourses' user-display-name='wishlistCourses.teacher_name' user-name-class='text-muted' ></profile-name></p>				
				  </div>
				</div>
			  </li>                 
		</ul>
		<div  class="text-center" ng-show="_metadata.total_records === 0"><h3 class="text-muted">{{'No records found'|translate}}</h3></div>
		<div class="well-sm"></div>
		<div class="paging clearfix text-center" ng-show="_metadata.total_records > 0">
			<pagination total-items="_metadata.total_records"  ng-model="currentPage" ng-change="paginate('#wishlist-courses')" max-size="_metadata.maxSize" boundary-links="true" num-pages="_metadata.noOfPages" items-per-page="_metadata.limit" first-text="{{'First'|translate}}" last-text="{{'Last'|translate}}" next-text="{{'Next'|translate}}" previous-text="{{'Previous'|translate}}"></pagination>
		</div>
	  </div>
	</div>
  </div>
</section>
