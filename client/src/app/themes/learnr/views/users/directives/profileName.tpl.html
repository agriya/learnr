<a href="#!/user/{{user_id}}/{{model.userDisplayName|slugify}}/" class="{{model.userNameClass}}" title="{{model.userDisplayName}}" ng-if="$root.settings['site.enabled_plugins'].indexOf('UserProfile') > -1" >{{model.userDisplayName}}</a>
<span title="{{model.userDisplayName}}" ng-if="$root.settings['site.enabled_plugins'].indexOf('UserProfile') === -1" > {{model.userDisplayName}}</span>
<p ng-if="model.userDesignation === 'yes' && model.userDesignationText && $root.settings['site.enabled_plugins'].indexOf('UserProfile') > -1" class="initialism text-muted show navbar-btn">{{model.userDesignationText}}</p>
